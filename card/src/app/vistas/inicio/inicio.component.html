<section class="details-card" id="productos">
    <header class="header" style="position: relative; text-align: center;">
        <a>
          <img src="https://www.shockmansion.com/wp-content/myimages//2024/01/11024_Season_2024_Dev_AMA_Announcement_Banner.jpeg" alt="Enlace Sensacional" class="header-image" />
          <h3 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color:#ffffff; margin: 0; padding: 0;">lol merch</h3>
        </a>
      </header>
    <div class="container">
      <hr />
      <button type="button" class="btn btn-success" (click)="addProduct()">Agregar producto</button>
      <br>
      <br>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <app-card [producto]="product"></app-card>
        </div>
      </div>
    </div>
  </section>
